        <p>1、程序：为了完成某项任务，解决某个问题所需要执行的一系列步骤<br />   　　计算机程序：为了完成某项任务，解决某个问题由计算机执行的一系列指令<br />   　　计算机：能够按照程序自动运行的机器<br />	组成：硬件<br />		   　　计算机的躯壳<br />	       软件<br />		    　　计算机程序<br />		    　　计算机灵魂<br />2、计算机的发展史：<br />	　　算筹\算盘	机械计算机	机电计算机	电子计算机<br />	　　电子管	晶体管	集成电路  超大规模集成电路<br />   　　摩尔定律：每18个月芯片能力增长一倍<br /> 3、计算机硬件的组成：<br />	　　输入设备  存储器  输出设备<br />		　　控制器	运算器（cpu）</p>
